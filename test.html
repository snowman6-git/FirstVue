<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부채꼴 카드 배치</title>
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.fan-container {
    position: relative;
    width: 300px; /* 카드가 펼쳐지는 중심 너비 */
    height: 200px; /* 카드 높이 */
}

.card {
    position: absolute;
    width: 80px; /* 카드 너비 */
    height: 120px; /* 카드 높이 */
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
    transition: transform 0.3s ease; /* 부드러운 변환 효과 */
}

/* 카드 위치 설정 */
.card:nth-child(1) {
    transform: rotate(-30deg) translateX(-50px);
}
.card:nth-child(2) {
    transform: rotate(-15deg) translateX(-30px);
}
.card:nth-child(3) {
    transform: rotate(0deg);
}
.card:nth-child(4) {
    transform: rotate(15deg) translateX(30px);
}
.card:nth-child(5) {
    transform: rotate(30deg) translateX(50px);
}

/* 카드 호버 효과 */
.card:hover {
  /* z-index: 1; */
  transform: translateY(-10px); /* 위로 10px 이동 */
}
.card:not(:hover){
  filter: blur(1px);
  opacity: 0.5;
}

.card:nth-child(1):hover {
  transform: rotate(-30deg) translateX(-50px) translateY(-30px);
}
.card:nth-child(2):hover {
    transform: rotate(-15deg) translateX(-30px) translateY(-30px);
}
.card:nth-child(3):hover {
    transform: rotate(0deg) translateY(-30px);
}
.card:nth-child(4):hover {
    transform: rotate(15deg) translateX(30px) translateY(-30px);
}
.card:nth-child(5):hover {
    transform: rotate(30deg) translateX(50px) translateY(-30px);
}


</style>
</head>
<body>
    <div class="fan-container">
      <div class="card">앱/웹</div>
      <div class="card">설정</div>
      <div class="card">프론트엔드</div>
      <div class="card">백앤드</div>
      <div class="card">내 정보</div>
    </div>
</body>
</html>
